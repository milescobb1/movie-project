<!--The content below is only a placeholder and can be replaced.-->
<div class='container dark'>
  <div class='col'>
    <p>your movie list</p>
  </div>
</div>
<div class="container light" [@movies]="movies.length">
  <div class='col'>
    <ul>
      <li class='movies' *ngFor = 'let list of listNames' (click) = 'loadList(list)'>
        {{list}}
      </li>
    </ul>
  </div>
  <div class='col'>
    <form>
      <input type='text' class='txt' name='item' placeholder='Movie Title' [(ngModel)] = movie>
  
      <input type='submit' class='btn'value = 'add' (click)='addItem()'>
    </form>
  </div>
  <div class='col'>
    <p class='movies' *ngFor = 'let movie of movies'>
       {{movie}}
    </p>
  </div>
</div>
<router-outlet></router-outlet>
